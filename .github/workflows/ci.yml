name: Build and Deploy ASP.NET Application
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.100-preview.7.21379.14'
    - name: Restore Dependencies
      run: dotnet restore
    - name: Build Project
      run: dotnet build --configuration Release --output /path/to/output/directory
